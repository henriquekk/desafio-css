<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio CSS - 1</title>
        <link rel="stylesheet" href="desafio-1.css">
    </head>
    <body>
        <div class="frame">
            <div class="center">
                  <div class="profile">
                      <div class="icon">
                          <div class="circle-1"></div>
                          <div class="circle-2"></div>
                          <img src="icon-photo.png" width="70" height="70" alt="Jessica Potter">
                      </div>
                      
                      <div class="name">Henrique Guerrato</div>
                      <div class="job">Front-End Web Developer</div>
                      
                      <div class="buttons">
                          <button class="btn">Follow</button>
                          <button class="btn">Message</button>
                      </div>
                      
                      <div class="info">
                      <div class="box-info">
                          <span class="info-value">469<span>
                          <span class="info-title">Posts<span>
                      </div>
                      <div class="box-info">
                          <span class="info-value">24987<span>
                          <span class="info-title">Likes<span>
                      </div>
                      <div class="box-info">
                          <span class="info-value">1985<span>
                          <span class="info-title">Followers<span>
                      </div>
                  </div>
                </div>
            </div>	
        </div>
    </body>
</html>
